<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
   <link rel="stylesheet" href="opSorter.css"/>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
   <script type='text/javascript' src='config.js'></script>
   <script src="opSorter.js"></script>
   <title>Youtube Playlist Sorter</title>
</head>

<body>
   
   <!-- Title-->
   <div class="hero is-info">
      <div class="hero-body">
         <div class="container has-text-centered">
            <div class = "columns">
               <div class = "column">
                  <figure class="image is-64x64">
                     <!--img src="https://media.discordapp.net/attachments/430461477518966824/742848047486337024/chillinD.gif"-->
                  </figure>   
               </div>
               <div class = "column">
                  <h1 class="title">Youtube Playlist Sorter</h1>
               </div>
               <div class = "column">
                  <figure class="image is-64x64">
                     <!--img src="https://media.discordapp.net/attachments/430461477518966824/742848047486337024/chillinD.gif"-->
                  </figure>
               </div>
            </div>
         </div>
      </div>
   </div>
   
   <!--Playlist Input-->
   <div class="field" id="inputSection">
      <label class="label" id="inputPrompt">Enter YouTube playlist URL:</label>
      <div class="control" id="playlistInput">
        <input class="input" type="text" placeholder="Text input" id="playlistText">
      </div>
      <label class="label has-text-danger" id="errorMessage"></label>
      <div class="control" id="submitButton">
         <button class="button is-link">Submit</button>
      </div>
   </div>
   
   <div id = "sortSection">
      <!-- Op Columns -->
      <div class = columns>
         <div class = "column" id = "col1">
            <div class = "video-container" id = "op1"></div>
            <button class="button is-info" id = "op1Button">Choose This</button>
         </div>
         <div class = "column" id = "col2">
            <div class = "video-container" id = "op2"></div>
            <button class="button is-info" id = "op2Button">Choose This</button>
         </div>
      </div>

      <!-- Results -->
      <div class="container" id="listContainer">
         <ul id="sortedList"></ul>
      </div>
   </div>

</body>

</html>
